<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Love cipher tool</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="container">
      <h1>Love cipher tool</h1>
      <p class="subtitle"><strong>From Huyz with luv</strong> — Love Cipher v2</p>
    </div>
  </header>

  <main class="container">
    <!-- BASIC: Caesar 1-key (giữ để bạn test nhanh) -->
    <section class="card">
      <div class="field">
        <label for="inputText">Your input message </label>
        <textarea id="inputText" placeholder="Your message..." rows="5"></textarea>
      </div>

      <div class="grid-2">
        <div class="field">
          <label>Choose your mode</label>
          <div class="segmented">
            <label class="seg-item">
              <input type="radio" name="mode" value="encrypt" checked />
              <span>Encrypt</span>
            </label>
            <label class="seg-item">
              <input type="radio" name="mode" value="decrypt" />
              <span>Decrypt</span>
            </label>
          </div>
        </div>

        <div class="field">
          <label for="keyLetter">Your keyword (a–z)</label>
          <input id="keyLetter" type="text" maxlength="1" placeholder="e.g: a" />
        </div>
        <div class="field">
          <label>Keyword </label>
          <div id="keyInfo" class="key-info">Don't have any keyword yet.</div>
        </div>
      </div>

      <div class="actions">
        <button id="runBtn" class="btn primary">Run</button>
        <button id="clearBtn" class="btn">Delete</button>
        <button id="copyBtn" class="btn">Copy your result</button>
      </div>

      <div class="field">
        <label for="outputText">Result</label>
        <textarea id="outputText" rows="5" readonly placeholder="Your result here..."></textarea>
      </div>
    </section>

    <!-- ADVANCED: multi-key + number sequence -->
    <section class="card" id="advanced-tool">
      <h2 class="card-title">Advanced love cipher (AI could not decipher this hehehe)</h2>

      <div class="field">
        <label>Mode</label>
        <div class="segmented">
          <label class="seg-item">
            <input type="radio" name="advMode" value="encrypt" checked>
            <span>Encrypt</span>
          </label>
          <label class="seg-item">
            <input type="radio" name="advMode" value="decrypt">
            <span>Decrypt</span>
          </label>
        </div>
      </div>

      <!-- ENCRYPT PANEL -->
      <div id="advEncryptPanel">
        <div class="grid-2">
          <div class="field">
            <label for="advPlain">Your input message</label>
            <textarea id="advPlain" rows="4" placeholder="Your message..."></textarea>
            <small class="hint">Any text or special characters are fine, but dont use number</small>
          </div>
          <div class="field">
            <label for="advKey">Key 1 </label>
            <input id="advKey" type="text" placeholder="e.g: huyz" pattern="[A-Za-z]+" />
          </div>
        </div>

        <div class="grid-2">
          <div class="field">
            <label for="advKey2">Key 2 </label>
            <input id="advKey2" type="text" placeholder="e.g: 1234" pattern="[0-9]+" inputmode="numeric" />
          </div>
        </div>

        <div class="actions">
          <button id="advEncryptBtn" class="btn primary">Encrypt</button>
          <button id="advClearEncBtn" class="btn">Clear</button>
          <button id="advCopyEncBtn" class="btn">Copy</button>
        </div>

        <div class="field">
          <label for="advNumberOut">Result </label>
          <textarea id="advNumberOut" rows="4" readonly placeholder="Encrypted message..."></textarea>
        </div>

        <div id="advErrorEnc" class="error-box" hidden></div>
      </div>

      <!-- DECRYPT PANEL -->
      <div id="advDecryptPanel" hidden>
        <div class="grid-2">
          <div class="field">
            <label for="advNumbersIn">Your encrypted message </label>
            <textarea id="advNumbersIn" rows="4" placeholder="Your message..."></textarea>
          </div>

          <div class="field">
            <label for="advKeyDec">Key 1 </label>
            <input id="advKeyDec" type="text" placeholder="e.g: vein" pattern="[A-Za-z]+" />
          </div>
        </div>  
        <div class="grid-2">
          <div class="field">
            <label for="advKey2Dec">Key 2 </label>
            <input id="advKey2Dec" type="text" placeholder="e.g: 1234" pattern="[0-9]+" inputmode="numeric" />
          </div>
        </div>
        <div class="actions">
          <button id="advDecryptBtn" class="btn primary">Decrypt</button>
          <button id="advClearDecBtn" class="btn">Clear</button>
          <button id="advCopyDecBtn" class="btn">Copy</button>
        </div>

        <div class="field">
          <label for="advPlainOut">Plaintext</label>
          <textarea id="advPlainOut" rows="4" readonly placeholder="Decrypted message..."></textarea>
        </div>

        <div id="advErrorDec" class="error-box" hidden></div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> Love cipher. Made by Huyz with ❤️.</p>
    </div>
  </footer>
</body>
</html>
